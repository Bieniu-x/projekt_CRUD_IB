name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy_prod:
    runs-on: ubuntu-latest
    needs: build_and_test
    env:
      RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}

    steps:
      - name: Decide whether to deploy (has hook?)
        id: validate
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "No RENDER_DEPLOY_HOOK secret set; skipping deploy."
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Trigger Render deploy
        if: steps.validate.outputs.run == 'true'
        run: |
          curl -fsS -X POST "$RENDER_DEPLOY_HOOK"

  smoke_test:
    runs-on: ubuntu-latest
    needs: deploy_prod
    env:
      HEALTHCHECK_URL: ${{ secrets.HEALTHCHECK_URL }}

    steps:
      - name: Decide whether to run smoke test
        id: validate_health
        run: |
          if [ -z "$HEALTHCHECK_URL" ]; then
            echo "No HEALTHCHECK_URL secret set; skipping smoke test."
            echo "run=false" >> "$GITHUB_OUTPUT"
          else
            echo "run=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Wait for app to be healthy
        if: steps.validate_health.outputs.run == 'true'
        env:
          HEALTHCHECK_URL: ${{ secrets.HEALTHCHECK_URL }}
        run: |
          echo "Checking $HEALTHCHECK_URL ..."
          for i in {1..30}; do
            if curl -fsS "$HEALTHCHECK_URL" > /dev/null; then
              echo "Healthy!"
              exit 0
            fi
            echo "Waiting for health... ($i/30)"
            sleep 10
          done
          echo "Health check failed"
          exit 1
